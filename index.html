<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이재경 – 개인 페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
      color: #222;
      line-height: 1.6;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      flex-direction: column;
    }

    .hero {
      background: linear-gradient(to bottom, #ffd6d6, #fff1bd);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      max-width: 700px;
    }

    .quote {
      font-size: 1.5rem;
      max-width: 700px;
      padding: 2rem;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- 인사말 / 메인 섹션 -->
  <section class="hero">
    <h1>이재경</h1>
    <p>경북대학교에서 배우고 살아가는 중.</p>
    <p>진지할 땐 무서울 정도로 집중하고,  
    웃길 땐 눈물 나게 웃긴 사람이 되고 싶어요.</p>
  </section>

  <!-- 감성적인 소개 -->
  <section>
    <div class="quote">떡볶이를 좋아합니다. 단순한 음식이지만, 복잡한 하루를 위로해주니까요.</div>
  </section>

  <section>
    <div class="quote">글을 자주 쓰진 않지만, 좋은 문장을 보면 마음이 조용해져요.</div>
  </section>

  <section>
    <div class="quote">사람들과 어울릴 땐 가볍게 웃고, 혼자 있을 땐 묵직한 생각도 해요.</div>
  </section>

  <section>
    <div class="quote">아직 멀었지만, 그래도 나름 괜찮게 살아가고 있는 중입니다.</div>
  </section>

  <!-- 하단 -->
  <footer>
    <p>&copy; 2025 이재경. All rights reserved.</p>
  </footer>

</body>
</html>
